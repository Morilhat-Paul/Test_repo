on:
  push:
    paths-ignore:
      - "ga-ignore-"
  pull_request:
    paths-ignore:
      - "ga-ignore-"

env:
  MIRROR_URL: "git@github.com:Morilhat-Paul/Test_repo.git"
  EXECUTABLES: "template"

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    name: Check coding style
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
      volumes:
        - "coding-style_volume:/volume_mount"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Coding style
        run: check.sh $(pwd) $(pwd)

  check_program_compilation:
    runs-on: ubuntu-latest
    name: Check program compilation
    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - "compilation-volume:/volume_mount"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Make
        run: make
        timeout-minutes: 2
      - name: Clean
        run: make clean
      - name: Executables
        run: |
            for file in "$EXECUTABLES"; do
              if [ ! -x "$file" ]; then
                echo "$file doesn't exist !"
                exit 1
              fi
            exit 0
            done

  run_tests:
    runs-on: ubuntu-latest
    name: Run tests
    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - "tests-volume:/volume_mount"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: make tests_run
        timeout-minutes: 2
