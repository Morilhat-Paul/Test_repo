on:
  push:
    paths-ignore:
      - "ga-ignore-"
  pull_request:
    paths-ignore:
      - "ga-ignore-"

env:
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DOP-200-LYN-2-1-chocolatine-paul.morilhat.git"
  EXECUTABLES: "template"

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    name: Check coding style
    continue-on-error: false
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
      volumes:
        - "coding-style_volume:/volume_mount"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Coding style
        run: check.sh $(pwd) $(pwd)

  check_program_compilation:
    runs-on: ubuntu-latest
    name: Check program compilation
    continue-on-error: false
    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - "compilation-volume:/volume_mount"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Make
        run: make
        timeout-minutes: 2
      - name: Clean
        run: make clean
      - name: Executables
        run: |
            for file in "$EXECUTABLES"; do
              if [ ! -x "$file" ]; then
                echo "$file doesn't exist !"
                exit 1
              fi
            exit 0
            done

  run_tests:
    runs-on: ubuntu-latest
    name: Run tests
    continue-on-error: false
    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - "tests-volume:/volume_mount"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        run: make tests_run
        timeout-minutes: 2

  push_to_mirror:
    runs-on: ubuntu-latest
    name: Push to mirror
    if: ${{ github.event_name == 'push' }}
    continue-on-error: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            "$MIRROR_URL"
          ssh_private_key:
            ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
